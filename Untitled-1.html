<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Quieres ser mi San Valentín?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffe6e6;
            color: #d63384;
            margin: 0;
            padding: 50px;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        h1 {
            font-size: 2em;
        }
        .heart {
            font-size: 50px;
            color: red;
        }
        .buttons {
            margin-top: 20px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .yes {
            background-color: #28a745;
        }
        .no {
            background-color: #dc3545;
            position: absolute;
        }
    </style>
    <script>
        function moveNoButton() {
            const noButton = document.getElementById("no");
            noButton.style.top = Math.random() * window.innerHeight + "px";
            noButton.style.left = Math.random() * window.innerWidth + "px";
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>¿Quieres ser mi San Valentín? <span class="heart">❤️</span></h1>
        <div class="buttons">
            <button class="btn yes" onclick="alert('¡Sabía que dirías que sí! ❤️')">Sí</button>
            <button class="btn no" id="no" onmouseover="moveNoButton()">No</button>
        </div>
    </div>
</body>
</html>
